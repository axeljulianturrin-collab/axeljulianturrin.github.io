<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Mis Videos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Tipografías -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --accent:#ff1744; --bg:#0a0a0b; --fg:#f7f7f7; --muted:#bfbfbf; --card:#141419;
    }
    *{ box-sizing:border-box } html,body{ height:100% }
    body{
      margin:0; padding:20px; background:var(--bg); color:var(--fg);
      font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial,sans-serif;
      display:flex; flex-direction:column; align-items:center; text-align:center;
    }

    /* Encabezado oculto por ahora */
    .brand{ display:none }

    /* Tarjeta 100% móvil con sombra */
    .video-card{
      width:100%; max-width:820px; background:var(--card);
      border-radius:16px; padding:16px 14px 20px; margin:14px 0 18px;
      box-shadow:0 22px 60px rgba(255,23,68,.22), 0 6px 18px rgba(0,0,0,.45);
      border:1px solid rgba(255,255,255,.06);
    }
    .video-title{
      font-family:"Playfair Display",serif; font-size:22px; margin:0 0 12px; letter-spacing:.3px;
    }
    .video-title::after{
      content:""; display:block; width:72px; height:2px; margin:10px auto 0;
      background:linear-gradient(90deg,var(--accent),#ffffff); opacity:.95; border-radius:2px;
    }

    /* Contenedor 9:16 */
    .ratio{
      position:relative; width:100%; aspect-ratio:9/16;
      border:1px solid rgba(255,255,255,.08);
      border-radius:12px; overflow:hidden; background:#000;
    }
