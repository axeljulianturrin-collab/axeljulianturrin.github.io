<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Mis Videos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#0a0a0b" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root{ --accent:#ff1744; --bg:#0a0a0b; --fg:#f7f7f7; --muted:#bfbfbf; --card:#141419; }
    *{ box-sizing:border-box } html,body{ height:100% }
    body{
      margin:0; padding:20px; background:var(--bg); color:var(--fg);
      font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial,sans-serif;
      display:flex; flex-direction:column; align-items:center; text-align:center;
    }
    /* Tarjeta 100% móvil con sombra */
    .video-card{
      width:100%; max-width:820px; background:var(--card);
      border-radius:16px; padding:16px 14px 20px; margin:14px 0 18px;
      box-shadow:0 22px 60px rgba(255,23,68,.22), 0 6px 18px rgba(0,0,0,.45);
      border:1px solid rgba(255,255,255,.06);
    }
    .video-title{
      font-family:"Playfair Display",serif; font-size:22px; margin:0 0 12px; letter-spacing:.3px;
    }
    .video-title::after{
      content:""; display:block; width:72px; height:2px; margin:10px auto 0;
      background:linear-gradient(90deg,var(--accent),#ffffff); opacity:.95; border-radius:2px;
    }

    /* Contenedor 9:16 (vertical) */
    .ratio{
      position:relative; width:100%; aspect-ratio:9/16;
      border:1px solid rgba(255,255,255,.08);
      border-radius:12px; overflow:hidden; background:#000;
    }
    .ratio iframe{
      position:absolute; inset:0; width:100%; height:100%; border:0;
    }

    /* Portada antes de reproducir */
    .video-cover{
      position:absolute; inset:0; border:0; padding:0; cursor:pointer;
      background:#000 url('portada.jpg?v=4') center/cover no-repeat; color:transparent;
    }
    .video-cover::after{
      content:""; position:absolute; inset:0;
      background:radial-gradient(transparent 60%, rgba(0,0,0,.35) 100%);
      border:1px solid rgba(255,255,255,.08); border-radius:12px;
    }
    .video-cover::before{
      content:""; position:absolute; left:50%; top:50%; transform:translate(-50%,-50%);
      width:74px; height:74px; border-radius:50%; border:3px solid #fff;
      box-shadow:0 10px 24px rgba(0,0,0,.45), 0 0 0 6px rgba(255,23,68,.25);
    }
    .play-triangle{
      position:absolute; left:50%; top:50%; transform:translate(-38%,-50%); pointer-events:none;
      width:0; height:0; border-left:26px solid #fff; border-top:16px solid transparent; border-bottom:16px solid transparent;
      filter:drop-shadow(0 2px 6px rgba(0,0,0,.35));
    }

    footer{ margin-top:auto; font-size:12px; color:var(--muted) }
    @media (max-width:480px){ body{ padding:14px } .video-title{ font-size:19px } }
  </style>
</head>
<body>
  <section class="video-card">
    <h2 class="video-title">Set Room Sleep Token</h2>

    <div class="ratio" id="player1">
      <!-- Portada: al tocar se carga el reproductor -->
      <button class="video-cover" id="cover1" aria-label="Reproducir video">
        <span class="play-triangle" aria-hidden="true"></span>
      </button>
    </div>
  </section>

  <footer>© <span id="y"></span> Axel — Sitio simple para ver mis videos.</footer>

  <script>
    document.getElementById('y').textContent = new Date().getFullYear();

    // Enlace NUEVO de Drive (usar /preview)
    const driveSrc = "https://drive.google.com/file/d/1anZBdJ6BfbiOCIA5OqeXTv96vidrYSCV/preview";

    const player = document.getElementById('player1');
    const cover  = document.getElementById('cover1');

    // Asegura que no haya iframes viejos
    const old = player.querySelector('iframe'); if (old) old.remove();

    // Cargar reproductor cuando el usuario toca la portada (mejor para móvil)
    cover.addEventListener('click', () => {
      const iframe = document.createElement('iframe');
      iframe.src = driveSrc;
      iframe.allow = "autoplay; fullscreen; picture-in-picture";
      iframe.setAttribute('allowfullscreen', '');
      iframe.setAttribute('referrerpolicy','strict-origin-when-cross-origin');
      iframe.loading = "lazy";
      player.appendChild(iframe);
      cover.remove();
    });
  </script>
</body>
</html>
